{% extends "main.html" %}
{% block left %}
<h2>Nowa grupa</h2>
<form class="form-stacked" action="/account/groups/add" method="post">{% csrf_token %}
{{ form.non_field_errors }}
	<fieldset>	
		<div class="clearfix {% if form.groupname.errors %}error{% endif%}">
			<label>Nazwa grupy</label>
			<div class="input {% if form.groupname.errors %}error{% endif%}">
				{{ form.groupname }}
				{% if form.groupname.errors %}
					<span class="help-inline">{% for error in form.groupname.errors %}{{ error }}{%endfor%}</span>
				{% endif%}
			</div>
		</div>
		
		<div class="clearfix">
			<div class="input">
				<input class="btn primary" id="newgroup-button" type="submit" value="Dodaj grupÄ™" />
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
